<!DOCTYPE html> <!-- Defines the document type and version of the HTML -->
<html lang="en-US"> <!-- This is the main root of the HTML page. The 'lang' attribute specifies the language of the webpage content -->
    <head> <!-- The head element contains the meta information about the document and is not displayed on the screen -->
        <meta charset="UTF-8"> <!-- Sets the character encoding for the document -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Sets the page dimensions and scaling -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"> <!-- Defines a compatible version of browser to open the webpage -->
        <title>Tic Tac Toe</title> <!-- Title of the webpage -->
        <link rel="stylesheet" href="style.css"> <!-- Linking a stylesheet to the HTML file -->
    </head>
    <body>
        <section>
            <h1 class="game-title">Tic Tac Toe</h1>
            <div class="game-container">
                <div data-cell-index="0" class="cell"></div>
                <div data-cell-index="1" class="cell"></div>
                <div data-cell-index="2" class="cell"></div>
                <div data-cell-index="3" class="cell"></div>
                <div data-cell-index="4" class="cell"></div>
                <div data-cell-index="5" class="cell"></div>
                <div data-cell-index="6" class="cell"></div>
                <div data-cell-index="7" class="cell"></div>
                <div data-cell-index="8" class="cell"></div>
            </div>
            <h2 class="game-status"></h2>
            <button class="game-restart">Restart Game</button>
        </section>
        <script src="script.js"></script>
    </body>
</html>
